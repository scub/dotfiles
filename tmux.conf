unbind l
unbind %

bind | split-window -h
bind - split-window -v

bind-key C-b last-window

bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
set -g history-limit 10000

# Clear History
bind-key k set clear-history

# multi input
bind-key l set synchronize-panes

# copy
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | pbcopy"

# Nested Sessions Escape Sequence
bind-key a send-prefix

#THEME
set-option -g status-justify centre 
set-option -g status-bg colour242
set-option -g status-fg colour231
set-option -g status-interval 25
set-option -g status-left-length 60
set-option -g status-left '[ (∩｀-´)⊃━☆ﾟ.*･｡ﾟ ]'
set-option -g status-right '[  ﾟ.*･｡ﾟ☆ﾟ━c(｀-´∩) ]'
